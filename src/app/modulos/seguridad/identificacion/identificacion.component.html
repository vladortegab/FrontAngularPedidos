<div class="row">
    <div class="col s12 14 offset-14">
        <div class="card grey lighten-3">
            <div class="card-content">
                <h4 class=" card-title center-align">Identificacion de Usuarios</h4>
                <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input formControlName="usuario" type="email" id="email" class="validate" />
                            <label for="email" data-error="wrong" data-success="right">Correo</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">Contraseña</i>
                            <input formControlName="clave" type="password" id="password" class="validate" />
                            <label for="password">Contraseña</label>
                        </div>
                    </div>
                    <div class="row">
                        <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light col s12" type="submit"
                            name="action">Ingresar
                            <i class="material-icons right">send</i>
                        </button>

                    </div>
                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                          <p class="margin medium-small"><a href="#">Registrese!</a></p>
                        </div>
                        <div class="input-field col s6 m6 l6">
                          <p class="margin right-align medium-small">
                            <a href="#">Olvido su contraseña?</a>
                          </p>
                        </div>
                      </div>
                </form>
            </div>

        </div>
    </div>

</div>
